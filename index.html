    // وظائف العرض والتنقل
    var currentBranch = '';
    var currentSubject = '';

    function showSubjects(branch) {
      currentBranch = branch;
      document.getElementById('main').classList.add('hidden');
      document.getElementById('subjects').classList.remove('hidden');
      document.getElementById('files').classList.add('hidden');
      var subjectsList = document.getElementById('subjectsList');
      subjectsList.innerHTML = '';
      var subjects = Object.keys(driveLinks[branch]);
      subjects.forEach(function(subject){
        var div = document.createElement('div');
        div.className = 'card';
        div.textContent = subject;
        div.onclick = function(){ showFiles(subject); };
        subjectsList.appendChild(div);
      });
    }

    function showFiles(subject) {
      currentSubject = subject;
      document.getElementById('main').classList.add('hidden');
      document.getElementById('subjects').classList.add('hidden');
      document.getElementById('files').classList.remove('hidden');
      var filesList = document.getElementById('filesList');
      filesList.innerHTML = '';
      var files = driveLinks[currentBranch][subject];
      for (var title in files) {
        var link = files[title];
        var div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = '<a href="' + link + '" target="_blank" style="color:inherit;text-decoration:none;">' + title + '</a>';
        filesList.appendChild(div);
      }
    }

    function goBack() {
      document.getElementById('main').classList.remove('hidden');
      document.getElementById('subjects').classList.add('hidden');
      document.getElementById('files').classList.add('hidden');
    }
    

    function goBackToSubjects() {
      document.getElementById('main').classList.add('hidden');
      document.getElementById('subjects').classList.remove('hidden');
      document.getElementById('files').classList.add('hidden');
    }

    // كود الحماية
    document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
    document.addEventListener('cut', function(e) { e.preventDefault(); });
    document.addEventListener('selectstart', function(e) { e.preventDefault(); });
    document.addEventListener('copy', function(e) { e.preventDefault(); });
   
  </script>

<style>.card, .card a {
  text-decoration: none !important;
}
</style><script>function showFiles(subject) {
  var filesDiv = document.getElementById('filesList');
  filesDiv.innerHTML = ''; // تنظيف المحتوى السابق

  var files = driveLinks[currentBranch][subject];
  for (var fileName in files) {
    if (files.hasOwnProperty(fileName)) {
      var url = files[fileName];
      // إنشاء عنصر رابط <a> بدل div
      var a = document.createElement('a');
      a.href = url;
      a.target = '_blank';  // يفتح الرابط في تبويب جديد
      a.className = 'card';  // نفس التنسيق
      a.textContent = fileName;
      filesDiv.appendChild(a);
    }
  }

  document.getElementById('main').classList.add('hidden');
  document.getElementById('subjects').classList.add('hidden');
  document.getElementById('files').classList.remove('hidden');
}
</script>
